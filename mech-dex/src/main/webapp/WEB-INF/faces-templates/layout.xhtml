<!DOCTYPE html >
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="${description}"/>
    <meta name="keywords" content="${keywords}"/>

    <title>${title}</title>

    <ui:insert name="externalstyles">
    </ui:insert>

    <style>
        ${internalstyles}
    </style>

    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/themes/primeone-light.css"/>

    <ui:insert name="headscripts">
    </ui:insert>
</h:head>

<h:body style="padding: 60px; min-height: 2000px;">

    <header>
        <div class="card" style="margin: 2rem;">
            <h:form>


                <p:menubar>
                    <!-- https://www.primefaces.org/showcase/icons.xhtml?jfwid=a2b2f -->
                    <p:menuitem value="Home" icon="pi pi-home" style="font-size: large; font-weight: bold" url="#{request.contextPath}/index.xhtml"/>
                    <p:menuitem value="Key Switch Library" icon="pi pi-calendar" style="font-size: large; font-weight: bold"  url="#{request.contextPath}/keyswitch/crud.xhtml"/>
                    <!--                <p:submenu label="Students" icon="pi pi-file">-->
                    <!--                    <p:menuitem value="List" icon="pi pi-list"-->
                    <!--                                url="#{request.contextPath}/students/index.xhtml"/>-->
                    <!--                    <p:menuitem value="Create" icon="pi pi-plus"-->
                    <!--                                url="#{request.contextPath}/students/create.xhtml"/>-->
                    <!--                </p:submenu>-->

                </p:menubar>
            </h:form>
        </div>
    </header>

    <main>
        <ui:insert name="maincontent">
            NO MAIN CONTENT PROVIDED
        </ui:insert>
    </main>

    <footer>
        <hr/>
        <p>This
            <a href="https://eclipse-ee4j.github.io/jakartaee-tutorial" target="_blanks">Jakarta EE 10</a>
            web application is built using
            <a href="https://www.jetbrains.com/idea/" target="_blanks">IntelliJ IDEA</a>,
            <a href="https://jakarta.ee/specifications/faces/4.0/jakarta-faces-4.0.html" target="_blanks">Jakarta
                Faces</a>,
            <a href="https://omnifaces.org/" target="_blanks">OmniFaces</a>,
            <a href="https://www.primefaces.org/showcase" target="_blanks">PrimeFaces</a>,
            <a href="https://www.primefaces.org/primeflex/" target="_blanks">PrimeFlex</a>,
            and runs on
            <a href="http://www.wildfly.org/" target="_blanks">WildFly</a>
        </p>
    </footer>

    <ui:insert name="bodyscripts">
    </ui:insert>

</h:body>

</html>
